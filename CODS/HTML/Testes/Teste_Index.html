    <body bgcolor="rgb(0, 0, 37)">
       <br><br><br>
        <center>
          <div id="fullpage"> 
            <div class="section">
              <p id="info">Test 02</p>
                  <div id="intro-text">
                  <h1 href="#">Background switching test</h1>
                  <h4>by Szymon Stypa, inspired by pens on Codepen, edited by me</h4>
                  </div>
              <div id="switch">
                <div id="circle"></div>
              </div>
                        </div>
          </div>
          <script type="text/javascript">
          $("#switch").click(function () {
          if ($("#fullpage").hasClass("night")) {
          $("#fullpage").removeClass("night");
          $("#switch").removeClass("switched");
           }
           else {
          $("#fullpage").addClass("night");                  
          $("#switch").addClass("switched");
           }
          });
          </script>
          </center>
    </body>
